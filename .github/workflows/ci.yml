name: CI
on: [push, pull_request]

permissions:
  contents: read

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          # Use lts/* when 24 is no longer supported
          node-version: '24'
      - name: Run unit tests
        run: node --test
      - name: Run quality checks
        run: node ./contrib/qa.ts ./TangutIDS.txt